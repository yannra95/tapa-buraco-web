<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
    <title>Tapa Buracos</title>

    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static "/assets/bootstrap-4.1.3/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static "/css/navbar-top.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "/css/login.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/css/base.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="home.html">Tapa Buracos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <a class="nav-link" href="login.html">Logar-se</a>
        </ul>
      </div>
    </nav>

    <div class="container div-login">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form action="login/" method="GET" class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
            <div class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              Usuário ou Senha incorreto(s). Por favor, digite novamente!
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Lembrar-me
              </label>
              <a href="login.html">Esqueci a senha</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Required JS's -->
    <script src="{% static "/assets/js/jquery-3.4.1.min.js" %}"></script>
    <script src="{% static "/assets/js/popper.min.js" %}"></script>
    <script src="{% static "/assets/bootstrap-4.1.3/dist/js/bootstrap.min.js" %}"></script>

    <!-- Custom JS's -->
    <!-- <script type="text/javascript" src="{% static "/js/login.js" %}"></script> -->
  </body>
</html>
